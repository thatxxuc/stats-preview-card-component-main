<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main>
      <div id="container">	
	
        <div class="card">
          
          <h1 class="card_info_title">
            Get <span class="card_info_title card_info_title__title--accent">insights</span> that help your business grow.
          </h1>
            
          <p class="information">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          
          <div class="card-stats">
            <div class="card-stat">
              <h2 class="card-stat__quant">10k+</h2>
              <p class="card-stat__descr">companies</p>
            </div>
            <div class="card-stat">
              <h2 class="card-stat__quant">314</h2>
              <p class="card-stat__descr">templates</p>
            </div>
            <div class="card-stat">
              <h2 class="card-stat__quant">12M+</h2>
              <p class="card-stat__descr">queries</p>
            </div>
          </div>
              
        </div>
          
        <div class="product-image">
          
          <img src="images/image-header-desktop.jpg" alt="group woman">
          
        </div>
      </div>
    </main>
  </body>
</html>
